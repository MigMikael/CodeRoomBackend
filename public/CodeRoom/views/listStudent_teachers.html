<div style="margin-bottom: 20px">
    <div class="container-main">
        <h3 style="text-align: center">Students in Class</h3>

        <table class="table">
            <tr style="background-color: #204056; color: white">
                <th style="text-align: center">Image</th>
                <th style="text-align: center">Student_code</th>
                <th style="text-align: center">Name</th>
                <th style="text-align: center">Delete Student</th>
            </tr>
            <tr style="color:#204056;background-color:white " ng-repeat="student in students">
                <td style="text-align: center"><img ngf-src="student.image" style="width: 30px;height: 30px"></td>
                <td style="text-align: center">{{student.student_id}}</td>
                <td style="text-align: center">{{student.name}}</td>
                <td style="text-align: center;color: red"><span ng-click="deleteStudent(student.student_id)" class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
            </tr>

        </table>
        <div class="row">
            <a ui-sref="addstudents_teachers()">
                <div class="col-md-12">
                    <div class="card-alladd-teachers">
                        <div class="btn-plus-teachers"> + </div>
                    </div>
                </div>
            </a>

        </div>
    </div>
