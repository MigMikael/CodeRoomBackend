<h3 style="text-align: center;margin-bottom: 50px">Add Problems</h3>
<div class="form-btn-profile-chapter container-main">
    <a  ng-click="setActive(0)" ng-class="{'btn-changeview-active' : isAddStudent}" class="btn-changeview">Add Student</a>
    <a  ng-click="setActive(1)" ng-class="{'btn-changeview-active' : isAddStudents}" class="btn-changeview">Add Students</a>
</div>
<div class="row container-main whitebackgroud" style="padding: 20px 10px" ng-show="isAddStudent">

    <div class="col-md-12">
        <form ng-submit="addStudent()">
            <div class="row">
                <div class="col-md-12" style="margin-bottom: 15px">
                    <label>student_id</label>
                    <input type="text" class="form-control" placeholder="student_id" ng-model="student.student_id">

                </div>
                <div class="col-md-12" style="margin-bottom: 15px">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="name" ng-model="student.name">

                </div>


            </div>
            <button  style="background-color: #00897B;color: white;border: none;border-radius: 0;margin: 0;padding: 10px;outline: none;float: right" type="submit" value="submit" class="btn btn-default">SUBMIT</button>

        </form>
    </div>
</div>
<div class="row container-main whitebackgroud" style="padding: 20px 10px"  ng-show="isAddStudents">

    <div class="col-md-12">
        <form name="myForm">
            <div class="row">

                <div class="col-md-12" style="margin-bottom: 15px">
                    <label>Student_list</label>

                    <br>
                    <button class="btn-uploadfile-teacher" type="file" ngf-select ng-model="filefield" name="filefield" accept=".xlsx">Select Files</button>{{filefield.name}}

                </div>


            </div>
            <div class="col-md-11" style="padding:0;margin-top: 20px">

                <div class="progress-main" style="border-top: none;margin: 0;padding: 0;float: right" ng-show="filefield.progress >= 0">
                    <div class="progress">
                        <div class="progress-bar" style="width: {{filefield.progress}}%" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div class="current-work">
                        {{filefield.progress}}%
                    </div>
                </div>

            </div>
            <button style="background-color: #00897B;color: white;border: none;border-radius: 0;margin: 0;padding: 10px;outline: none" value="sumit" ng-disabled="!myForm.$valid" ng-click="uploadFiles(filefield)" class="btn btn-default">SUBMIT</button>


        </form>
    </div>


</div>
