<div class="simpleDemo row">

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{course_teachers.name}}</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="course_teachers.lessons">
                            <!-- The dnd-draggable directive makes an element draggable and will
                                 transfer the object that was assigned to it. If an element was
                                 dragged away, you have to remove it from the original list
                                 yourself using the dnd-moved attribute -->
                            <li ng-repeat="item in course_teachers.lessons"
                                dnd-draggable="item"
                                dnd-moved="course_teachers.lessons.splice($index, 1)"
                                dnd-effect-allowed="move"

                            >
                                <div class="chapter">
                                    <p>{{item.name}}</p>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</div>
<button  style="background-color: #00897B;color: white;border: none;border-radius: 0;margin: 0;padding: 10px;outline: none;float: right" type="submit" value="submit"  ng-click="changeLesson()" class="btn btn-default">SUBMIT</button>
