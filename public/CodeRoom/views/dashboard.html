<!--Class-->
<div class="container-main">
    <h2 style="text-align: center">My Course</h2>
</div>
<div class="marginheader">
        <div class="row container-main">

                <div class="col-md-4" ng-repeat="my_course in my_courses">
                    <a ui-sref="course({course_name:my_course.course_name,course_id : my_course.course_id})" style="text-decoration: none">
                        <div class="form">
                            <div class="imgForm">
                                <img ngf-src="my_course.image">
                            </div>



                            <div class="main-form">
                                <p><i class="fa fa-book" aria-hidden="true"></i>{{my_course.course_name}}</p>

                            </div>
                            <div class="progress-main">
                                <div class="progress">
                                    <div class="progress-bar" style="width: {{my_course.progress}}%" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <div class="current-work">
                                    {{my_course.progress | number:0}}%
                                </div>
                            </div>
                        </div>
                    </a>

                </div>



        </div>
</div>

<!--End Class-->
<!--Searcg-->

<div class="container">
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search Course..." />
                    <span class="input-group-btn">
                        <span class="glyphicon glyphicon-search icon-search" aria-hidden="true"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" marginheader container-main">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-4" ng-repeat="course in all_courses">
            <div class="card-class">
                <div class="overlay">
                    <button class="btn-viewcourse">VIEW COURSE</button>
                    <button class="btn-addcourse">ADD COURSE</button>
                </div>
                <img ngf-src="course.image" class="imgcard">
            </div>
        </div>

    </div>
</div>
