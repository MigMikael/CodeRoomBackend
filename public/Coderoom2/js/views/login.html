<div class="container" >

    <div class="col-md-6 col-md-offset-3" style="margin-top: 50px">
        <form class="form-horizontal" ng-submit="loginForm()" name="login">
            <h3 style="text-align: center;margin-bottom: 15px">Log In</h3>

            <div class="form-group" ng-class="{'has-error': formLoginView.usernameError}">
                <label  class="col-xs-2 control-label">Username</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Username" ng-model="username">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formLoginView.passwordError}">
                <label  class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group ">
                <label  class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <a ng-click="">forget password</a>
                </div>
            </div>
            <div class="form-group ">
                <label  class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <p style="color: red">{{massageError}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right">Log in</button>
                </div>
            </div>
        </form>
    </div>

</div>
