<div ng-include="'js/views/student/navbar.html'"></div>
<div class="container">
    <h1 style="text-align: center; color: #00b4a2">Teachers</h1>

    <div class="row">
        <div class="col-md-4" ng-repeat="teacher in viewMember.teachers">
            <div class="card-square-user">
                <div class="background-circle-user">
                    <div class="cricle-user-img">
                        <img src="{{teacher.image}}">
                    </div>

                </div>
                <div class="content-card-user-teacher">
                    <h3>{{teacher.name}}</h3>
                    <h4>Course</h4>
                    <div class="col-md-6 col-xs-12" ng-repeat="course in teacher.courses">
                        <p>{{course.name}}</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="container">
    <h1 style="color: #49176d;text-align: center">Students</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead class="thead-default">
                <tr>
                    <th style="text-align: center">#</th>
                    <th>Students</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in viewMember.students">
                    <td style="text-align: center">{{$index+1}}</td>
                    <td>
                        <div class="card-user-student" style="box-shadow: none;margin: 0;background-color: inherit">
                            <div class="circle-img-card-user-student">
                                <img src="{{student.image}}">
                            </div>
                            <div class="content-card-user-student">
                                <h5>Student Code: {{student.student_id}}</h5>
                                <h3>{{student.name}}</h3>
                            </div>
                        </div>

                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
