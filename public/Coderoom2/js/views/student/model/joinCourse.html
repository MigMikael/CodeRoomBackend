<form name="submitTokenCourse" ng-submit="submitTokenCourse() && submitTokenCourse.$valid" style="background-color: inherit;box-shadow: none;margin: 0">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title" style="text-align: center">Code Course</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group" ng-class="submitTokenCourse.token_course.$valid ? 'has-success':'has-error'">
            <input type="text" class="form-control"  placeholder="Code" ng-model="token_course" name="token_course"  ng-minlength="5" required style="width: 70px;margin: auto;display: block">
        </div>

    </div>
    <div class="modal-footer">
        <h5 style="color: red;float: left;" ng-show="massageSubmitToken.status">{{massageSubmitToken.msg}}</h5>
        <button class="btn btn-primary" type="button" ng-click="submitToken()" ng-disabled="submitTokenCourse.$invalid">Join</button>
    </div>

</form>
