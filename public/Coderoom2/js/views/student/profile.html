<div class="container">
    <div class="col-md-4" >
        <div class="nav-profile">
            <div style="width: 100%;background-color: #204060;height: 60px;text-align: center">
                <h3 style="text-align: center;margin:0px 0;color: white;line-height: 60px">Menu</h3>
            </div>
            <a  ng-class="profile ? 'active':'inactive'" ng-click="changeView('profile')">Profile</a>
            <a  ng-class="changePassword ? 'active':'inactive'"ng-click="changeView('changePassword')">Change Password</a>
            <a style="background-color: #00b4a2;color: white" ng-click="logout()">Log Out</a>
        </div>
    </div>
    <div class="col-md-8" >
        <div class="card-profile">
            <div style="width: 100%;background-color: #204060;height: 60px;text-align: center">
                <h3 style="text-align: center;margin:0px 0;color: white;line-height: 60px" ng-show="profile">Profile</h3>
                <h3 style="text-align: center;margin:0px 0;color: white;line-height: 60px" ng-show="changePassword">Change Password</h3>
                <h3 style="text-align: center;margin:0px 0;color: white;line-height: 60px" ng-show="editProfile">Edit Profile</h3>
            </div>
            <div ng-show="profile" style="padding: 10px;">
                <div class="col-md-12" style="margin-bottom: 10px">
                    <img style="border-radius: 100%;width: 150px;height: 150px;margin: auto;display: block;margin-bottom: 10px" src="Thanadej.jpg">
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-user"></span></span>
                        <input class="form-control left-border-none" placeholder="Username" type="text" name="username" style="border: 0;border-radius: 0" ng-disabled="true">
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-lock"></span></span>
                        <input class="form-control left-border-none" placeholder="Password" type="password" name="password" style="border: 0;border-radius: 0" ng-disabled="true">
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon-credit-card"></span></span>
                        <input class="form-control left-border-none" placeholder="StudentCode" type="text" name="studentcode" style="border: 0;border-radius: 0" ng-disabled="true">
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-user"></span></span>
                        <input class="form-control left-border-none" placeholder="name" type="text" name="name" style="border: 0;border-radius: 0" ng-disabled="true">
                    </div>
                </div>

                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input class="form-control left-border-none" placeholder="Email" type="text" name="email" style="border: 0;border-radius: 0" ng-disabled="true">
                    </div>
                </div>
                <div class="col-md-12">
                    <button style="background-color: #204056;width: 100%;height: 50px;line-height: 50px;color: white;border: none" ng-click="changeView('editProfile')">Edit Profile</button>
                </div>

                <div class="col-md-12" style="padding: 0">
                    <div style="width: 100%;background-color: #00b4a2;height: 60px;text-align: center;margin-top: 20px">
                        <h3 style="text-align: center;margin:0px 0;color: white;line-height: 60px">Courses</h3>

                    </div>
                </div>

                <div class="col-md-12" style="margin-top: 10px">
                    <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups" style="border-radius: 0;" >
                            <div class="list-lesson-profile">
                                <div class="left-name-lesson-profile">
                                    <p>hello</p>
                                </div>
                                <div class="right-prograss-lesson-profile">
                                    <p>30%</p>
                                </div>
                            </div>
                        </div>
                    </uib-accordion>
                </div>

            </div>
            <div ng-show="editProfile" style="padding: 10px">
                <div class="col-md-12" style="margin-bottom: 10px">
                    <img style="border-radius: 100%;width: 150px;height: 150px;margin: auto;display: block;margin-bottom: 20px" src="Thanadej.jpg">
                    <input type="file" style="display: block;margin: auto;">
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-user"></span></span>
                        <input class="form-control left-border-none" placeholder="name" type="text" name="name" style="border: 0;border-radius: 0">
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input class="form-control left-border-none" placeholder="Email" type="text" name="email" style="border: 0;border-radius: 0">
                    </div>
                </div>
                <div class="col-md-12">
                    <button style="background-color: #204056;width: 100%;height: 50px;line-height: 50px;color: white;border: none">Submit</button>
                </div>
            </div>
            <div ng-show="changePassword" style="padding: 10px">
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-lock"></span></span>
                        <input class="form-control left-border-none" placeholder="Old Password" type="password" name="password" style="border: 0;border-radius: 0" >
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-lock"></span></span>
                        <input class="form-control left-border-none" placeholder="New Password" type="password" name="password" style="border: 0;border-radius: 0">
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <div class="input-group" style="border: 1px solid #204060">
                        <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060"><span class="glyphicon glyphicon glyphicon-lock"></span></span>
                        <input class="form-control left-border-none" placeholder="Confirm Password" type="password" name="password" style="border: 0;border-radius: 0">
                    </div>
                </div>
                <div class="col-md-12">
                    <button style="background-color: #204056;width: 100%;height: 50px;line-height: 50px;color: white;border: none">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
