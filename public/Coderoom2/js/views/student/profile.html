<div ng-include="'js/views/student/navbar.html'"></div>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card-profile">
                <div class="content-card-profile">
                    <div class="circle-img-card-profile">
                        <img src="{{dataProfile.image}}">
                    </div>

                    <h1>{{dataProfile.name}}</h1>
                    <div class="button-all-card" style="margin: 0">
                        <div class="row">
                            <div class="col-md-6">
                                <button ng-click="go('/editprofilestudent')">Edit Profile</button>
                            </div>
                            <div class="col-md-6">
                                <button ng-click="go('/changepasswordstudent')">Change Password</button>

                            </div>

                        </div>
                    </div>
                    <h2 style="color: #00b4a2">Courses</h2>
                    <div class="row">
                        <div class="col-md-4" ng-repeat="course in dataProfile.courses">
                            <div class="card-course">
                                <img src="java.png">
                                <div class="headder-card-course">
                                    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                                    <h3>{{course.name}}</h3>


                                </div>
                                <div class="button-all-card">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button ng-click="go('/coursestudent'+course.id)">Join</button>
                                        </div>

                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="col-md-12">
                            <uib-accordion close-others="oneAtATime" >
                                <div uib-accordion-group class="panel-default" heading="{{course.name}}" ng-repeat="course in dataProfile.courses" style="border-radius: 0;    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);" >
                                    <div class="col-md-6"ng-repeat="lesson in course.lessons">
                                        <div class="card-lesson" >
                                            <div class="content-card-lesson">
                                                <div class="col-md-2 col-xs-12" style="padding: 0;margin: 0">
                                                    <div class="prograss-wraper">
                                                        <div class="current">
                                                            {{80}}%
                                                        </div>
                                                        <round-progress
                                                                max="100"
                                                                current="80"
                                                                color="#00b4a2"
                                                                bgcolor="#e6e9ed"
                                                                radius="30"
                                                                stroke="2"
                                                                semi="false"
                                                                rounded="flase"
                                                                clockwise="true"
                                                                responsive="true"
                                                                duration="100"
                                                                animation="easeOutCubic"
                                                                animation-delay="0"></round-progress>
                                                    </div>
                                                </div>
                                                <div class="col-md-10 col-xs-6" style="padding: 0;margin: 0">
                                                    <div class="text-content-card-lesson">
                                                        <h3>{{$index+1}}.{{lesson.name}}</h3>
                                                        <h4>Problems: <span>{{lesson.problems_count}}</span></h4>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </uib-accordion>
                        </div>
                    </div>
                    <h2 style="color: #4fc1e9">Badges</h2>
                </div>

            </div>





        </div>
    </div>
</div>
