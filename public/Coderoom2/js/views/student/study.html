        <div style="height: 100%;width: 100%;">

            <div class="navbar-study-top">

                <div class="navber-button-problem">
                    <button ng-click="openNavview()">1.For</button>
                </div>

                <div class="navbar-user-study-top">
                    <div class="circle-user-study" ng-click="openCarduser()">
                        <img src="{{user.image}}">
                    </div>
                    <div class="navber-user-study-top-content" id="showCarduser">
                        <div class="card-navber-user-study-content">
                            <img src="{{user.image}}">
                            <p>{{user.student_id}}</p>
                            <h4>{{user.name}}</h4>
                        </div>
                        <div class="button-navber-user-study-content">
                            <div class="profile-button-navber-user-study-content">
                                Profile
                            </div>
                            <div class="logout-button-navber-user-study-content" ng-click="logout()">
                                Logout
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hover-nav" id="hover">
                <div class="hadder-hover-nav">
                    <h4>{{study.name}}</h4>
                </div>
                <div class="list-problem">
                    <div class="hedder-list-problem" ng-repeat="problem in study.problems">
                        <p>{{$index}}.problem.name</p>
                    </div>

                </div>
                <div class="show-problem-detail2">
                    <table class="table">
                        <tr style="background-color: #204056;color: white">
                            <th>hello</th>
                        </tr>
                        <tr>
                            <td>hello</td>
                        </tr>


                    </table>

                </div>
            </div>
            <div class="main-study-middle">
                <div class="left-main-study-middle">
                    <iframe src="test.pdf"></iframe>
                    <div class="show-error"></div>
                </div>
                <div class="right-main-study-middle">
                    <select ng-model="numberFile">
                        <option ng-repeat="file in allFiles" value="{{file.id}}">{{file.filename}}</option>
                    </select>

                    <div ui-ace ng-model="aceValue"></div>
                </div>
            </div>
            <div class="navbar-study-bottom">
                <div class="left-navber-study-bottom">
                    <p>Error</p>
                </div>
                <div class="right-navber-study-bottom">
                    <button class="select-file" type="file" ngf-select ng-model="zip" name="zip" accept="/*" >Select Files</button>
                    <p>{{zip.name}}</p>
                    <button>Submit</button>
                    <div class="right-next-problem">
                        <button>Next</button>
                    </div>
                </div>

            </div>
        </div>
