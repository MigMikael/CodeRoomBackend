<div ng-include="'js/views/student/navbar.html'"></div>
<div class="container" style="margin-bottom: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card-course">
                <img src="{{course.image}}">
                <div class="headder-card-course">
                    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                    <h3>{{course.name}}</h3>


                </div>
                <div class="button-all-card">
                    <div class="row">
                        <div class="col-md-4">
                            <h4 >Lessons</h4>
                        </div>
                        <div class="col-md-8">
                            <h4 style="margin-left: 15px;text-align: center">{{course.lessons_count}}</h4>
                        </div>
                        <div class="col-md-4">
                            <h4>Announcements</h4>
                        </div>
                        <div class="col-md-8">
                            <h4 style="margin-left: 15px;text-align: center">{{course.announcements_count}}</h4>
                        </div>
                        <div class="col-md-4">
                            <h4>Teachers&Students</h4>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-12">
                                <button ng-click="go('/viewMemberstudent/'+course.id)">View</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1 style="color: #d20962;text-align: center">Announcements</h1>

    <div class="row">
        <div class="col-md-4" ng-repeat="announcement in course.announcements">
            <div class="card-announcement" ng-click="go('/readannouncementstudent/'+announcement.id)">
                <div class="content-card-announcement">

                    <div class="text-content-card-announcement">
                        <h3>{{announcement.title}}</h3>
                        <p><span class="glyphicon glyphicon-time"></span>{{announcement.created_at}}</p>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1 style="color: #49176d;text-align: center">Lessons</h1>
    <div class="row">
        <div class="col-md-6" ng-repeat="lesson in course.lessons" ng-click="go('/studystudent/'+lesson.id+'/'+course.name)">


            <div class="card-lesson" >
                <div class="content-card-lesson">
                    <div class="col-md-2 col-xs-12" style="padding: 0;margin: 0">
                        <div class="prograss-wraper">
                            <div class="current">
                                {{80}}%
                            </div>
                            <round-progress
                                    max="100"
                                    current="80"
                                    color="#00b4a2"
                                    bgcolor="#e6e9ed"
                                    radius="30"
                                    stroke="2"
                                    semi="false"
                                    rounded="flase"
                                    clockwise="true"
                                    responsive="true"
                                    duration="400"
                                    animation="easeOutCubic"
                                    animation-delay="0"></round-progress>
                        </div>
                    </div>
                    <div class="col-md-10 col-xs-6" style="padding: 0;margin: 0">
                        <div class="text-content-card-lesson">
                            <h3>{{lesson.name}}</h3>
                            <h4>Problems: <span>{{lesson.problems_count}}</span></h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
