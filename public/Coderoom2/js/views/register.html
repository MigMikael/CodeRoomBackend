<div class="container">

    <div class="col-md-6 col-md-offset-3" style="margin-top: 50px">
        <form class="form-horizontal">
            <h3 style="text-align: center;margin-bottom: 15px">Register</h3>

            <div class="form-group">
                <label  class="col-xs-2 control-label">Username</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">SC</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="StudentCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right">Register</button>
                </div>
            </div>
        </form>
    </div>

</div>
