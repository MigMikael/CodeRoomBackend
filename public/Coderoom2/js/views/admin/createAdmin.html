<div ng-include="'js/views/admin/navbar.html'"></div>

<div class="container">

    <div class="col-md-12">
        <form class="form-horizontal">
            <h3 style="text-align: center;margin-bottom: 15px">Add Admin</h3>

            <div class="form-group">
                <div class="simpleDemo row">
                    <div class="col-md-12">

                        <div ng-repeat="(listName, list) in admin_teacher" class="col-md-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">{{listName}}</h3>
                                </div>
                                <div class="panel-body">
                                    <ul dnd-list="list">
                                        <li ng-repeat="item in list"
                                            dnd-draggable="item"
                                            dnd-moved="list.splice($index, 1)"
                                            dnd-effect-allowed="move"

                                        >
                                            <div class="chapter">
                                                <p>{{$index+1}}.{{item.name}}</p>
                                            </div>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-default" style="float: right" ng-click="addAdmin()">Submit</button>
                </div>
            </div>

        </form>
    </div>

</div>
