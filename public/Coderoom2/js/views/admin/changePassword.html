<div ng-include="'js/views/admin/navbar.html'"></div>
<div class="container">

    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" ng-submit="submitChangepassword() && formPassword.$valid" name="formPassword" >
            <h3 style="text-align: center;margin-bottom: 15px">Change Password</h3>

            <div class="form-group" ng-class="formPassword.old_password.$valid ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control"  placeholder="Password " ng-model="old_password" name="old_password"  ng-minlength="8" required>
                </div>
            </div>
            <div class="form-group" ng-class="formPassword.new_password.$valid ? 'has-success':'has-error'">
                <label  class="col-sm-2 control-label">New Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="New Password" ng-model="new_password" name="new_password" ng-minlength="8" required>
                </div>

            </div>
            <div class="form-group" ng-class="formPassword.new_password_confirm.$valid && confirm_password ? 'has-success':'has-error'">
                <label  class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input class="form-control" name="new_password_confirm" placeholder="New Password Confirm" ng-model="new_password_confirm" type="password" ng-change="comparePassword()"  required>
                    <span ng-show="!confirm_password" style="color: red;margin-top: 10px">Password not match</span>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <p style="color: red;">{{massageError}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="formPassword.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
