<div ng-include="'js/views/admin/navbar.html'"></div>


<div class="container">

    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" ng-submit="editProfile() && formEditProfile.$valid" name="formEditProfile" >
            <h3 style="text-align: center;margin-bottom: 15px">Edit Profile</h3>

            <div class="form-group" ng-class="formEditProfile.username.$valid ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Username</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Username" ng-model="dataEditProfile.username" name="username"   required>
                </div>
            </div>
            <div class="form-group" ng-class="formEditProfile.name.$valid ? 'has-success':'has-error'">
                <label  class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" ng-model="dataEditProfile.name" name="name"  required>
                </div>

            </div>
            <div class="form-group" ng-class="formEditProfile.email.$valid ? 'has-success':'has-error'">
                <label  class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" name="email" placeholder="Email" ng-model="dataEditProfile.email" type="email"  required>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <p style="color: red;">{{massageError}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="formEditProfile.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>


</div>
