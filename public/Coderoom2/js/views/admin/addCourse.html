<div ng-include="'js/views/admin/navbar.html'"></div>

<div class="container">

    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="addCourse() && formAddCourse.$valid" name="formAddCourse" >
            <h3 style="text-align: center;margin-bottom: 15px">Add Course</h3>

            <div class="form-group" ng-class="formAddCourse.coursename.$valid ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Course Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Course Name" ng-model="course.name" name="coursename"   required>
                </div>
            </div>
            <div class="form-group">
                <div class="simpleDemo row">
                    <div class="col-md-12">

                            <div ng-repeat="(listName, listTeacher) in teachers" class="col-md-6">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{listName}}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <ul dnd-list="listTeacher">
                                            <li ng-repeat="item in listTeacher"
                                                dnd-draggable="item"
                                                dnd-moved="listTeacher.splice($index, 1)"
                                                dnd-effect-allowed="move"

                                            >
                                                <div class="chapter">
                                                    <p>{{$index+1}}.{{item.name}}</p>
                                                </div>

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="formAddCourse.$invalid">Submit</button>
                </div>
            </div>

        </form>
    </div>

</div>
