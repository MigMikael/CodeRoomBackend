<div ng-include="'js/views/admin/navbar.html'"></div>

<div class="container">

    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="createCourse(image) && formAddCourse.$valid" name="formAddCourse" >
            <h3 style="text-align: center;margin-bottom: 15px">Create Course</h3>

            <div class="form-group" ng-class="formAddCourse.coursename.$valid ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Course Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Course Name" ng-model="courseName" name="coursename"   required>
                </div>
            </div>
            <div class="form-group" ng-class=" isImage ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Image</label>
                <div class="col-xs-10">
                    <button ngf-select ng-model="image" name="image" accept="image/*" ng-change="checkImage(image)"  style="background-color: #00b4a2;color: white;margin-bottom: 10px;border: none;padding: 10px">Select Picture</button>
                    <p style="display: inline;margin-left: 15px">{{image.name}}</p>
                </div>
            </div>
            <div class="form-group" ng-class=" isColor ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Color</label>
                <div class="col-xs-10">
                    <input colorpicker="rgb" colorpicker-position="right" ng-model="codeColor" type="text" ng-change="checkColor(codeColor)">

                </div>
            </div>
            <p style="color: red;text-align: center">{{massage}}</p>
            <div class="form-group">
                <div class="simpleDemo row">
                    <div class="col-md-12">

                            <div ng-repeat="(listName, listTeacher) in teachers" class="col-md-6">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{listName}}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <ul dnd-list="listTeacher">
                                            <li ng-repeat="item in listTeacher"
                                                dnd-draggable="item"
                                                dnd-moved="listTeacher.splice($index, 1)"
                                                dnd-effect-allowed="move"

                                            >
                                                <div class="chapter">
                                                    <p>{{$index+1}}.{{item.name}}</p>
                                                </div>

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="formAddCourse.$invalid">Submit</button>
                </div>
            </div>

        </form>
    </div>

</div>
