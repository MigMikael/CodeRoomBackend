<div class="container">

    <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0">
        <div class="list-course" style="padding-left: 15px">



            <div class="list-course-headder">
                <h4 style="margin: 0;cursor: auto">{{lesson.name}}</h4>
            </div>
            <div style="position: relative;display: block">
                <div class="list-course-icon" style="left: 0">
                    <span style="cursor: auto">Problems</span>
                    <span style="cursor: auto">{{lesson.problems_count}}</span>


                </div>
            </div>
            <div class="list-course-join" ng-click="go('/addproblemteacher/'+lesson.id)">
                <p>Add</p>
            </div>
            <div class="list-course-join" style="background-color: white" ng-click="go('/sortproblemteacher/'+lesson.id)">
                <p style="color: #00b4a2">Sort</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div style="width: 100%;background-color: #204060;height: 60px;margin-bottom: 20px">
        <h3 style="margin:30px 0;color: white;line-height: 60px;padding-left: 15px">Problems</h3>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-12" ng-repeat="problem in lesson.problems">
        <div class="list-course" style="padding-left: 15px" >



            <div class="list-course-headder" style="height: 60px" ng-click="go('/problemteacher/'+problem.id)">
                <h4 style="margin: 0;line-height: 50px">{{$index +1}}.{{problem.name}}</h4>
            </div>

            <div class="list-course-join" ng-click="go('/editproblem/'+problem.id)">
                <p>Edit</p>
            </div>
            <div class="list-course-join" style="background-color: white" ng-click="deleteProblem(problem.id)">
                <p style="color: #00b4a2">Delete</p>
            </div>
        </div>
    </div>


</div>
