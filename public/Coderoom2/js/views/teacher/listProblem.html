<div ng-include="'js/views/teacher/navbar.html'"></div>
<div class="container">
    <div class="col-md-12">

        <div class="card-lesson">
            <div class="content-card-lesson" style="cursor: default">
                <div class="col-md-12 col-xs-12" style="padding: 0;margin: 0">
                    <div class="text-content-card-lesson">
                        <h3>{{lesson.name}}</h3>
                        <h4>Problems: <span>{{lesson.problems_count}}</span></h4>
                    </div>
                </div>
            </div>
            <div class="button-all-card">
                <div class="row">
                    <div class="col-md-3">
                        <button ng-click="go('/addproblemteacher/'+lesson.id)">Add Problem</button>
                    </div>
                    <div class="col-md-3">
                        <button ng-click="go('/sortproblemteacher/'+lesson.id)">Sort Problems</button>
                    </div>
                    <div class="col-md-3">
                        <button ng-click="go('/editlessonteacher/'+ lesson.id)">Edit Lesson</button>
                    </div>

                    <div class="col-md-3">
                        <button ng-click="checkDeleteLesson('lg',undefined,lesson.id,lesson.name)">Delete Lesson</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container" style="margin-top: 30px">
    <h1 style="color: #49176d;text-align: center;">Problems</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" ng-repeat="problem in lesson.problems">
            <div class="card-problem" >
                <div class="content-card-problem"  ng-click="go('/problemteacher/'+problem.id)">
                    <h4>{{$index +1}}.{{problem.name}}</h4>
                </div>
                <div class="button-all-card">
                    <div class="row">
                        <div class="col-md-6">
                            <button ng-click="go('/editproblem/'+problem.id)">Edit</button>
                        </div>
                        <div class="col-md-6">
                            <button ng-click="checkDeleteProblem('lg',undefined,problem.id,problem.name)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
