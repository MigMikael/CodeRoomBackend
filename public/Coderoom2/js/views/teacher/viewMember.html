<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a ng-click="go('/dashboardteacher')">CODEROOM</a>
        </div>
        <div class="navbar-user">
            <div class="circle-user" ng-click="openCarduser()">
                <img src="{{user.image}}">
            </div>
            <div class="navber-user-content" id="showCarduser">
                <div class="card-navbar-content">
                    <img src="{{user.image}}">
                    <p>{{user.student_id}}</p>
                    <h4>{{user.name}}</h4>
                </div>
                <div class="zone-button-navbar-user-content" >
                    <div class="button-navbar-user-content-profile">
                        Profile
                    </div>
                    <div class="button-navbar-user-content-profile" ng-click="logout()" style="border-right: 0;color: #00b4a2">
                        Logout
                    </div>
                </div>
            </div>
        </div>
    </div>

</nav>

<div class="container">
    <div style="width: 100%;background-color: #204060;height: 60px;text-align: center;margin-bottom: 20px">
        <h3 style="text-align: center;margin:30px 0;color: white;line-height: 60px">Teachers</h3>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="teacher in viewMember.teachers">
        <div class="card-teacher">
            <img src="{{teacher.image}}">
            <h4>{{teacher.name}}</h4>
        </div>
    </div>


</div>
<div class="container">
    <div style="width: 100%;background-color:#204060;height: 60px;text-align: center;margin-bottom: 20px">
        <h3 style="text-align: center;margin:30px 0;color: white;line-height: 60px">Students</h3>
    </div>
    <div class="col-md-12" style="margin-bottom: 15px">
        <div class="input-group" style="border: 1px solid #204060">
            <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060;"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control left-border-none" placeholder="Search Students..." type="text" name="Search" style="border: 0;border-radius: 0;float: left" ng-model="nameCourse">
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="student in viewMember.students" ng-show="student.pivot.status == 'enable'">
        <div class="card-student" >
            <img src="{{student.image}}">
            <div style="float: left">
                <p>{{student.student_id}}</p>
                <p>{{student.name}}</p>
            </div>
            <div class="right-card-student">
                <div class="button-right-card-student" ng-click="disableStudent(student.id)">
                    <p>Disable</p>
                </div>
            </div>
        </div>
    </div>

</div>
