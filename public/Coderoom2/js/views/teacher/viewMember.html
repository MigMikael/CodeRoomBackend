<div ng-include="'js/views/teacher/navbar.html'"></div>


<div class="container">
    <h1 style="text-align: center; color: #00b4a2">Teachers</h1>

    <div class="row">
        <div class="col-md-4" ng-repeat="teacher in viewMember.teachers">
            <div class="card-square-user">
                <div class="background-circle-user">
                    <div class="cricle-user-img">
                        <img src="{{teacher.image}}">
                    </div>

                </div>
                <div class="content-card-user-teacher">
                    <h3>{{teacher.name}}</h3>
                    <h4>Course</h4>
                    <div class="col-md-6 col-xs-12" ng-repeat="course in teacher.courses">
                        <p>{{course.name}}</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="container">
    <h1 style="color: #49176d;text-align: center">Students</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="button-all-card">
                <div class="row">
                    <div class="col-md-6">
                        <button ng-click="showCodeCourse('sm',undefined,viewMember.token)">Show Codecourse</button>
                    </div>
                    <div class="col-md-6">
                        <button ng-click="go('/uploadstudentlist/'+viewMember.id)">Add Students file</button>
                    </div>
                </div>
            </div>
            <table class="table table-hover" style="margin-top: 0">
                <thead class="thead-default">
                <tr>
                    <th style="text-align: center">#</th>
                    <th>Students</th>
                    <th style="text-align: center">Disable</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in viewMember.students">
                    <td style="text-align: center">{{$index+1}}</td>
                    <td>
                        <div class="card-user-student" style="box-shadow: none;margin: 0;background-color: inherit">
                            <div class="circle-img-card-user-student">
                                <img src="{{student.image}}">
                            </div>
                            <div class="content-card-user-student">
                                <h5>Student Code: {{student.student_id}}</h5>
                                <h3>{{student.name}}</h3>
                            </div>
                        </div>

                    </td>
                    <td><button class="btn btn-danger" style="margin: auto;display: block;margin-top: 25px" ng-click="chackDisableStudent('lg',undefined,student.id,student.name)">Disable</button></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div style="width: 100%;background-color:#204060;height: 60px;text-align: center;margin-bottom: 20px">
        <h3 style="text-align: center;margin:30px 0;color: white;line-height: 60px">Students</h3>
    </div>
    <div class="col-md-12">
        <div class="nav-add-student">
            <div class="center-nav-add-student">
                <a ng-click="go('/addstudentsortteacher/'+viewMember.id)">Add Student</a>
                <a ng-click="go('/uploadstudentlist/'+viewMember.id)">Upload Student List</a>
            </div>
        </div>

    </div>

    <div class="col-md-12" style="margin-bottom: 15px">
        <div class="input-group" style="border: 1px solid #204060">
            <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204060;color: #204060;"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control left-border-none" placeholder="Search Students..." type="text" name="Search" style="border: 0;border-radius: 0;float: left" ng-model="nameCourse">
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="student in viewMember.students" ng-show="student.pivot.status == 'enable'">
        <div class="card-student" >
            <img src="{{student.image}}">
            <div class="left-card-student">
                <p>{{student.student_id}}</p>
                <p>{{student.name}}</p>
            </div>
            <div class="right-card-student">
                <div class="button-right-card-student" ng-click="disableStudent(student.id)">
                    <p>Disable</p>
                </div>
            </div>
        </div>
    </div>

</div>
