<div ng-include="'js/views/teacher/navbar.html'"></div>



<div class="container">

    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" ng-submit="addLesson() && formAddLesson.$valid" name="formAddLesson" >
            <h3 style="text-align: center;margin-bottom: 15px">Add Lesson</h3>

            <div class="form-group" ng-class="formAddLesson.lessonname.$valid ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Lesson name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Lesson name" ng-model="lesson.name" name="lessonname"   required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="formAddLesson.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
