<div class="container">

    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" ng-submit="addAnnouncement() && formAddAnnouncement.$valid" name="formAddAnnouncement" >
            <h3 style="text-align: center;margin-bottom: 15px">Add Announcement</h3>

            <div class="form-group" ng-class="formAddAnnouncement.titile.$valid ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control"  placeholder="Title" ng-model="title" name="titile"   required>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <div class='iiMdPreview' textarea-name='markdown' ></div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="formAddAnnouncement.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
