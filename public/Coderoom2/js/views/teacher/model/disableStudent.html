<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="text-align: center">Disable Student</h3>
</div>
<div class="modal-body" id="modal-body">
    <h4>{{studentName}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="confirmDisableStudent()">Disable</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
