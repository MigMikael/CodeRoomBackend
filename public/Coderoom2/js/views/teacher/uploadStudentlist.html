<div ng-include="'js/views/teacher/navbar.html'"></div>


<div class="container">

    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal"  ng-submit="uploadFiles(zip) && statusFile" name="addStudentsFile">
            <h3 style="text-align: center;margin-bottom: 15px">Add Students file</h3>

            <div class="form-group" ng-class="statusFile ? 'has-success':'has-error'">
                <label  class="col-xs-2 control-label">File Students</label>
                <div class="col-xs-10">
                    <button class="select-file" type="file" ngf-select ng-model="zip" name="zip" accept="/*" style="background-color: red;color: white;margin-bottom: 10px;border: none;padding: 10px" ng-change="checkZip(zip)">Select Files</button>
                    <p style="display: inline;margin-left: 15px">{{zip.name}}</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="float: right" ng-disabled="!statusFile" ng-click="">Submit</button>

                </div>
            </div>
        </form>
    </div>

</div>
