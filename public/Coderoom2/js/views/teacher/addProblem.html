<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a ng-click="go('/dashboardteacher')">CODEROOM</a>
        </div>
        <div class="navbar-user">
            <div class="circle-user" ng-click="openCarduser()">
                <img src="{{user.image}}">
            </div>
            <div class="navber-user-content" id="showCarduser">
                <div class="card-navbar-content">
                    <img src="{{user.image}}">
                    <p>{{user.student_id}}</p>
                    <h4>{{user.name}}</h4>
                </div>
                <div class="zone-button-navbar-user-content" >
                    <div class="button-navbar-user-content-profile">
                        Profile
                    </div>
                    <div class="button-navbar-user-content-profile" ng-click="logout()" style="border-right: 0;color: #00b4a2">
                        Logout
                    </div>
                </div>
            </div>
        </div>
    </div>

</nav>
<div class="container">
    <div class="col-md-3">
        <div style="width: 100%">

        </div>
    </div>
    <div class="col-md-6">
        <div style="width: 100%;background-color: #204060;height: 60px;text-align: center">
            <h3 style="text-align: center;margin:0px 0;color: white;line-height: 60px">Add Problem</h3>
        </div>
        <form name="myForm">
            <div class="card-all-add" >

                <div class="input-group" style="border: 1px solid #204056;margin-bottom: 10px">
                    <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204056;color: #204056"><i class="fa fa-bullhorn" aria-hidden="true"></i></span></span>
                    <input class="form-control left-border-none" placeholder="filename" type="text" name="filename" style="border: 0;border-radius: 0">
                </div>
                <div class="input-group" style="border: 1px solid #204056;margin-bottom: 10px">
                    <span class="input-group-addon transparent" style="background-color: white;border: 0;border-right: 1px solid #204056;color: #204056"><i class="fa fa-bullhorn" aria-hidden="true"></i></span></span>
                    <input class="form-control left-border-none" placeholder="package" type="text" name="package" style="border: 0;border-radius: 0">
                </div>
                <button class="select-file" type="file" ngf-select ng-model="zip" name="zip" accept="/*" style="background-color: red;color: white;margin-bottom: 10px;border: none;padding: 10px">Select Files</button>
                <div class="progress-main" >
                    <div class="progress" ng-show="zip.progress >= 0">
                        <div class="progress-bar" style="width: {{filefield.progress}}%" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div class="current-work" ng-show="zip.progress >= 0">
                        <p>{{zip.progress}}%</p>

                    </div>
                </div>

                <button class="submit-card-all-add" ng-click="uploadFiles(zip)" ng-disabled="!myForm.$valid" value="submit">Submit</button>

            </div>
        </form>

    </div>
    <div class="col-md-3">
        <div style="width: 100%">

        </div>
    </div>
</div>
